<div class="modal fade" tabindex="-1" role="dialog" id="optinmodal">{% load static add_class %}
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content justify-content-center text-center">
            <div class="modal-header mx-auto w-full">
                <h4 class="modal-title text-center">{{ self.modal_title }}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <script type="text/javascript" src="{{ self.infusionsoft_link }}"></script>
            </div>
        </div>
    </div>
</div>
